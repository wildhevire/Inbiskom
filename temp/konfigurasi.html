<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inkubator Bisnis Unikom | Konfigurasi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/bima-0.1.18.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="bg-color">
    <div class="container-fluid">
      <!-- ! NAVBAR -->
      <header class="navbar row justify-content-between text-white px-3">
        <div class="col-2" id="menu">
          <i class="fa fa-bars"></i>
        </div>
        <div class="col-2 text-end" id="logout">
          <i class="fa fa-sign-out-alt"></i>
        </div>
      </header>
      <!-- ! END OF NAVBAR -->

      <div class="dashboard-row">
        <!-- ! SIDEBAR -->
        <nav class="sidebar row bm-bg-primary-darker" id="sidebar">
          <ul>
            <li class="bm-nav-link">
              <a href="#">
                <i class="fa fa-home"></i>
                Dashboard
              </a>
            </li>
            <li class="bm-nav-link">
              <a href="#">
                <i class="fa fa-user"></i>
                Penjual
              </a>
            </li>
            <li class="bm-nav-link">
              <a href="#">
                <i class="fa fa-user-friends"></i>
                Kelompok
              </a>
            </li>
            <li class="bm-nav-link">
              <a href="#">
                <i class="fa fa-box-open"></i>
                Produk
              </a>
            </li>
            <li class="bm-nav-link">
              <a href="#">
                <i class="fa fa-tags"></i>
                Kategori
              </a>
            </li>
            <li class="bm-nav-link bm-nav-link--active">
              <a href="#">
                <i class="fa fa-cog"></i>
                Konfigurasi
              </a>
            </li>
          </ul>
        </nav>
        <!-- ! END OF SIDEBAR -->

        <!-- ! MAIN CONTENT -->
        <main class="container-fluid mt-4 pb-5">
          <h2 class="mb-4">Konfigurasi</h2>

          <div class="bm-card mt-4 bg-white">
            <div class="bm-card__inner row">
              <div class="col">
                <label class="bm-input-label" for="nama-ketua"
                  >Nama ketua</label
                >
                <div class="bm-input">
                  <input
                    type="text"
                    id="nama-ketua"
                    class="bm-input__field"
                    placeholder="Masukkan nama lengkap ketua"
                  />
                </div>

                <br />
                <label class="bm-input-label" for="nip-ketua">NIP ketua</label>
                <div class="bm-input">
                  <input
                    type="text"
                    id="nip-ketua"
                    class="bm-input__field"
                    placeholder="Masukkan NIP ketua"
                  />
                </div>

                <br />

                <label class="bm-input-label" for="alamat"
                  >Alamat INBISKOM</label
                >
                <div class="bm-input">
                  <textarea
                    id="alamat"
                    class="bm-input__field"
                    placeholder="Contoh: Jl. Dipatiukur"
                  ></textarea>
                </div>

                <br />

                <label class="bm-input-label" for="logo">Logo</label>
                <label for="logo" class="bm-input--file" id="label-logo">
                  <input
                    class="w-100 file-upload"
                    type="file"
                    name="logo"
                    id="logo"
                    accept="image/*"
                  />

                  <p class="text-secondary">Upload image</p>
                  <i class="fas fa-save fs-2 text-secondary"></i>
                </label>
                <label for="logo" class="mb-4">
                  <img
                    class="w-50 bm-img-responsive"
                    id="placeholder-logo"
                    src="#"
                    alt="Logo baru"
                  />
                </label>

                <br />
              </div>
              <div class="col">
                <label class="bm-input-label" for="no-hp">No. Handphone</label>
                <div class="bm-input">
                  <input
                    type="text"
                    id="no-hp"
                    class="bm-input__field"
                    placeholder="Contoh: 081234567890"
                  />
                </div>

                <br />

                <label class="bm-input-label" for="no-wa">No. WhatsApp</label>
                <div class="bm-input">
                  <input
                    type="text"
                    id="no-wa"
                    class="bm-input__field"
                    placeholder="Contoh: 081234567890"
                  />
                </div>

                <br />

                <label class="bm-input-label" for="email">Email</label>
                <div class="bm-input">
                  <input
                    type="email"
                    id="email"
                    class="bm-input__field"
                    placeholder="Contoh: contoh@mail.com"
                  />
                </div>

                <br />

                <label class="bm-input-label" for="username-ig"
                  >Username IG</label
                >
                <div class="bm-input">
                  <input
                    type="text"
                    id="username-ig"
                    class="bm-input__field"
                    placeholder="Contoh: pengguna_ig (tidak perlu menggunakan @)"
                  />
                </div>

                <br />
              </div>
              <hr />
              <div class="text-end">
                <button type="button" class="bm-btn">
                  <span class="bm-btn__icon">
                    <i class="fas fa-save"></i>
                  </span>
                  <span class="bm-btn__label">Simpan konfigurasi</span>
                </button>
              </div>
            </div>
          </div>
        </main>
        <!-- ! END OF MAIN CONTENT -->
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <script>
      $(document).ready(function () {
        $('#placeholder-logo').hide();

        $('#menu').click(function () {
          $('#sidebar').toggle();
        });

        $('#logo').change(function () {
          const [logo] = $('#logo')[0].files;
          $('#label-logo').hide();
          $('#placeholder-logo').show();
          $('#placeholder-logo')[0].src = URL.createObjectURL(logo);
        });
      });
    </script>
  </body>
</html>
