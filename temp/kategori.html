<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inkubator Bisnis Unikom | Kategori</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/bima-0.1.18.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="bg-color">
    <div class="container-fluid">
      <!-- ! NAVBAR -->
      <header class="navbar row justify-content-between text-white px-3">
        <div class="col-2" id="menu">
          <i class="fa fa-bars"></i>
        </div>
        <div class="col-2 text-end" id="logout">
          <i class="fa fa-sign-out-alt"></i>
        </div>
      </header>
      <!-- ! END OF NAVBAR -->

      <div class="dashboard-row">
        <!-- ! SIDEBAR -->
        <nav class="sidebar row bm-bg-primary-darker" id="sidebar">
          <ul>
            <li class="bm-nav-link">
              <a href="#">
                <i class="fa fa-home"></i>
                Dashboard
              </a>
            </li>
            <li class="bm-nav-link">
              <a href="#">
                <i class="fa fa-user"></i>
                Penjual
              </a>
            </li>
            <li class="bm-nav-link">
              <a href="#">
                <i class="fa fa-user-friends"></i>
                Kelompok
              </a>
            </li>
            <li class="bm-nav-link">
              <a href="#">
                <i class="fa fa-box-open"></i>
                Produk
              </a>
            </li>
            <li class="bm-nav-link bm-nav-link--active">
              <a href="#">
                <i class="fa fa-tags"></i>
                Kategori
              </a>
            </li>
            <li class="bm-nav-link">
              <a href="#">
                <i class="fa fa-cog"></i>
                Konfigurasi
              </a>
            </li>
          </ul>
        </nav>
        <!-- ! END OF SIDEBAR -->

        <!-- ! MAIN CONTENT -->
        <main class="container-fluid mt-4 pb-5">
          <h2 class="mb-4">Kategori</h2>
          <div class="row align-items-center">
            <div class="col">
              <a rel="modal:open" href="#contoh_modal" class="bm-btn"
                ><span class="bm-btn__icon">
                  <i class="fas fa-plus"></i>
                </span>
                <span class="bm-btn__label">Tambah kategori</span></a
              >
            </div>
            <div class="col-4">
              <div class="bm-input bm-input--outline bm-input--with-icon">
                <input
                  type="text"
                  class="bm-input__field"
                  placeholder="Cari kategori"
                />
                <div class="bm-input__icon">
                  <i class="fa fa-search"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="bm-card mt-4 bg-white">
            <table class="bm-table w-100">
              <thead>
                <th>No</th>
                <th>Nama kategori</th>
                <th>Aksi</th>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>Craft</td>
                  <td>
                    <a href="/" class="bm-link">Ubah</a>&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="/" class="bm-link">Hapus</a>
                  </td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>Fashion</td>
                  <td>
                    <a href="/" class="bm-link">Ubah</a>&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="/" class="bm-link">Hapus</a>
                  </td>
                </tr>
                <tr>
                  <td>3</td>
                  <td>Jasa</td>
                  <td>
                    <a href="/" class="bm-link">Ubah</a>&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="/" class="bm-link">Hapus</a>
                  </td>
                </tr>
                <tr>
                  <td>4</td>
                  <td>Makanan & Minuman</td>
                  <td>
                    <a href="/" class="bm-link">Ubah</a>&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="/" class="bm-link">Hapus</a>
                  </td>
                </tr>
                <tr>
                  <td>5</td>
                  <td>Pertanian & Perkebunan</td>
                  <td>
                    <a href="/" class="bm-link">Ubah</a>&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="/" class="bm-link">Hapus</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </main>
        <!-- ! END OF MAIN CONTENT -->
      </div>
    </div>

    <!-- ! MODAL -->
    <div
      class="bm-modal h-auto bm-modal--scrollable"
      id="contoh_modal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="modal-label"
      tabindex="-1"
    >
      <div class="bm-modal__header">
        <h5 class="bm-modal__title">Tambah Kategori</h5>
        <a class="bm-modal__button-close" aria-label="close" rel="modal:close">
          <span class="bm-modal__icon-close"></span>
          <span class="bm-sr-only">Close</span>
        </a>
      </div>

      <div class="bm-modal__body">
        <label class="bm-input-label" for="nama-kategori">Nama Kategori</label>
        <div class="bm-input bm-input--outline bm-input--with-icon">
          <input
            id="nama-kategori"
            type="text"
            class="bm-input__field"
            placeholder="Contoh: Makanan & Minuman"
          />
          <div class="bm-input__icon">
            <i class="fa fa-tags"></i>
          </div>
        </div>
      </div>

      <div class="bm-modal__footer">
        <a type="button" class="bm-btn bm-btn--secondary" rel="modal:close">
          <span class="bm-btn__label">Close</span>
        </a>
        <button type="button" class="bm-btn">
          <span class="bm-btn__label">Save</span>
        </button>
      </div>
    </div>
    <!-- ! END OF MODAL -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <script>
      $(document).ready(function () {
        $('#menu').click(function () {
          $('#sidebar').toggle();
        });
      });
    </script>
  </body>
</html>
